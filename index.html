<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dkast</title>
    <link rel="stylesheet" href="./Resources/style.css">
    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid ">
            <button type="button" class="navbar-toggler" data-bs-target="#navbar-in" data-bs-toggle="collapse"
                aria-expanded="false" aria-controls="navbar-in">
                <i class="fa-regular fa-circle-user" style="color: #ffffff;"></i>
            </button>
            <a href="" class="navbar-brand"><img src="./Resources/images/logo.png" alt="project_logo"></a>
            <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbar-in">
                <div class="navbar-nav gap30px">
                    <!-- <div class="search">
                                            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                                        </div> -->
                    <div class="nav-item"><button class="signin btnbg" type="button" data-bs-target="#signinbtn"
                            data-bs-toggle="modal">Sign In</button>
                        <div class="modal fade" id="signinbtn" aria-hidden="true" tabindex="-1" data-bs-keyboard="false"
                            data-bs-backdrop="static">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="btn btn-close btn-danger"
                                            data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="./AdminDashboard.html" method="post" name="signin_form"
                                            class="form_design" onsubmit="return adminlogin()">
                                            <div class=" d-flex justify-content-center">
                                                <div class="d-flex justify-content-end align-items-center"><i
                                                        class="fa-solid fa-user"
                                                        style="color: white; background-color: #162133; padding: 10px 10px 10px 20px; border-top-left-radius: 5px; border-bottom-left-radius: 5px;"></i>
                                                </div>
                                                <div class=""><input type="text" name="u-name"
                                                        placeholder="Enter User Name ..." class="form-control"></div>
                                            </div>
                                            <div class="row">
                                                <div class="col d-flex justify-content-end align-items-center"><i
                                                        class="fa-solid fa-key" style="color: white;"></i></div>
                                                <div class="col"><input type="password" name="u-pass"
                                                        placeholder="Enter Password ..." class="form-control"></div>
                                            </div>

                                            <div>
                                                <a href="#">Forget Password</a><br>
                                                <button>Register For New Account</button>
                                            </div>
                                            <div class="d-flex justify-content-center">
                                                <input type="submit" class="btn btn-success" value="submit">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="nav-item"><button class="register btnbg">Get Started For Free</button></div>
                </div>
            </div>
        </div>
    </nav>


    <!-- script  bootstrap link-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- script  bootstrap link-->
    <script>
        var uname, upass;
        function adminlogin() {
            uname = document.forms['signin_form']['u-name'];
            upass = document.forms['signin_form']['u-pass'];

            if (uname.value == "") {
                alert("UserName is Empty");
                uname.focus;
                return false;
            }
            else if (upass.value == "") {
                alert("Password is Empty");
                upass.focus;
                return false;
            }

            else if (uname.value == 'jaga' && upass.value == '12345') {
                alert("Login Successfully");
                return true;
            }
            else {
                alert("Invalid values");
                return false;
            }
        }
    </script>
</body>

</html>
